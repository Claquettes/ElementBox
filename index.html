<!DOCTYPE html>
<html>
<head>
  <title>Sandbox Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="top">
    <h1>Claq's Sandbox</h1>
  </div>
    <div id="colorButtons">
      <!-- solids -->
      <details>
        <summary>Solids</summary>
        <button id="greyButton">Beton</button>
        <button id="stoneButton">Stone</button>
        <button id="iceButton">Ice</button>
      </details>
      <!-- liquids -->
      <details>
        <summary>Liquids</summary>
        <button id="waterButton">Water</button>
        <button id="lavaButton">Lava</button>
      </details>

      <!-- elements -->
      <details>
        <summary>Elements</summary>
        <button id="coalButton">Coal</button>
      </details>

      <!-- powders -->
      <details>
        <summary>Powders</summary>
        <button id="redButton">Red</button>
        <button id="greenButton">Green</button>
        <button id="sandButton">Sand</button>
        <button id="freezePowderButton">Freeze Powder</button>
      </details>

      <!-- gasses -->
      <details>
        <summary>Gasses</summary>
        <button id="steamButton">Steam</button>
      </details>

      
        
      
    </div>
  <canvas id="canvas"></canvas>
  <script src="src/buttons.js"></script>
  <script src="colorsConstants.js"></script>
  <script src="script.js"></script>
</body>
</html>
