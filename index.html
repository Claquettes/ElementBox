<!DOCTYPE html>
<html>
<head>
  <title>Sandbox Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="top">
    <h1>Claq's Sandbox</h1>
  </div>
  <div id="mainContainer">
    <div id="colorButtons">
      <!-- solids -->
      <details>
        <summary>Solids</summary>
        <div id="greyButton" class="button">Beton</div>
        <div id="stoneButton" class="button">Stone</div>
        <div id="iceButton" class="button">Ice</div>
      </details>
      <!-- liquids -->
      <details>
        <summary>Liquids</summary>
        <div id="waterButton" class="button">Water</div>
        <div id="lavaButton" class="button">Lava</div>
      </details>

      <!-- elements -->
      <details>
        <summary>Elements</summary>
        <div id="coalButton" class="button">Coal</div>
      </details>

      <!-- powders -->
      <details>
        <summary>Powders</summary>
        <div id="greenButton" class="button">Green</div>
        <div id="redButton" class="button">Red</div>
        <div id="sandButton" class="button">Sand</div>
        <div id="freezePowderButton" class="button">Freeze Powder</div>
      </details>
      <!-- gasses -->
      <details>
        <summary>Gasses</summary>
        <button id="steamButton">Steam</button>
      </details>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="src/buttons.js"></script>
  <script src="src/colorsConstants.js"></script>
  <script src="script.js"></script>
</body>
</html>
